<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,500;0,600;1,700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="container__container1">
        <div class="container__container1-picture">
          <img
          src="https://down-vn.img.susercontent.com/file/93b3f6d4799b06f9279f817540daa4d1"
          alt="" width="448px>
        </div>
        <div class="container__iphone15">
          <img
            src="https://down-vn.img.susercontent.com/file/93b3f6d4799b06f9279f817540daa4d1_tn"
            alt=""
            width="84px"
          />

          <img
            src="https://down-vn.img.susercontent.com/file/3af324bc17f502e8b1898fd5a2b01844_tn"
            alt=""
            width="84px"
          />

          <img
            src="https://down-vn.img.susercontent.com/file/b7addff24c257ae552ee31f16a23af7c_tn"
            alt=""
            width="84px"
          />

          <img
            src="https://down-vn.img.susercontent.com/file/198720e37eeccfcdc98c6ea87f5decaa_tn"
            alt=""
            width="84px"
          />

          <img
            src="https://down-vn.img.susercontent.com/file/7bb6d3ae9b86f3d7a7b1ca0e48ec311a_tn"
            alt=""
            width="84px"
          />
        </div>

        <div class="container__icon">
          <label for="text">Chia sẻ:</label>
          <div class="container__icon-social">
            <button>
              <i
                class="fa-brands fa-facebook-messenger fa-2xl"
                style="color: #225bce"
              ></i>
            </button>
            <button>
              <i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #375281"
              ></i>
            </button>
            <button>
              <i
                class="fa-brands fa-pinterest fa-2xl"
                style="color: #e51010"
              ></i>
            </button>
            <button class="container__icon-social-button">
              <i
                class="fa-brands fa-square-twitter fa-2xl"
                style="color: #1e6bf1"
              ></i>
            </button>
          </div>

          <span class="container__icon-midle"> </span>

          <div class="container__icon-liked">
            <button>
              <i class="fa-brands fa-gratipay fa-xl" style="color: #e10e0e"></i>
              Đã thích (10,3k)
            </button>
          </div>
        </div>
      </div>

      <div class="container__container2">
        <img src="img/Screenshot 2023-10-17 213827.png" alt="" />
        <span class="container__container2-name"
          >Điện thoại Apple iPhone 14 Pro Max 128GB</span
        >

        <div class="container__container2-view">
          <img
            src="img/Screenshot 2023-10-17 215150.png"
            alt=""
            width="400px"
          />
        </div>

        <div class="container__container2-price">
          <span class="container__container2-price-line">₫33.990.000</span>
          <span class="container__container2-price-red">₫27.090.000</span>
          <span class="container__container2-price-bg">20% giảm</span>
        </div>

        <div class="">
          <img
            src="img/Screenshot 2023-10-17 231329.png"
            alt=""
            width="644px"
            height="323px"
          />
        </div>

        <div class="container__container2-button">
          <button class="container__container2-cart">Thêm Vào Giỏ Hàng</button>
          <button class="container__container2-shop">Mua Ngay</button>
        </div>
      </div>
    </section>
  </body>
</html>
